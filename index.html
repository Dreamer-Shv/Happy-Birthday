<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <audio id="birthday-music" src="happy-birthday.mp3" autoplay loop></audio>
    <h1 class="title">Hey Bestie, Ready for your Birthday Surprise?</h1>
    <div class="button-container">
      <button id="yesBtn" class="btn">YES!</button>
      <button id="noBtn" class="btn">NOPE</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

   function moveButton() {
    const btn = document.getElementById('noBtn');
    const btnWidth = btn.offsetWidth;
    const btnHeight = btn.offsetHeight;
    const maxX = window.innerWidth - btnWidth - 10; // 10px padding from edges
    const maxY = window.innerHeight - btnHeight - 10;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    
    btn.style.position = 'fixed'; // ensure fixed for transform
    btn.style.transition = 'transform 0.3s ease';
    btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener('mouseenter', moveButton);
    noBtn.addEventListener('click', moveButton);
    noBtn.addEventListener('touchstart', moveButton);




    document.getElementById('yesBtn').onclick = () => {
      window.location.href = 'scratch.html';
    };
  </script>
</body>
</html>
